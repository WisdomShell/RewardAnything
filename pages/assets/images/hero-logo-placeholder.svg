  <path d="M20 20h56c4 0 8 4 8 8v20c0 12-12 20-28 20s-28-8-28-20V28c0-4 4-8 8-8z" 
        fill="url(#trophyGradient)" stroke="white" stroke-opacity="0.3" stroke-width="1"/>
  
